<!DOCTYPE html>
<html>
    <head>
        <title>My first Web Page</title>
        <meta charset="UTF-8"
        <meta name="description" content="This is a beginner web page">
        <body>
        </body>
        <!--Headings -->
        <h1>This is a H1 heading</h1>
        <h2>This is a H2 heading</h2>
        <h3>This is a H3 heading</h3>
        <h4>This is a H4 heading</h4>
        <h5>This is a H5 heading</h5>
        <h6>This is a H6 heading</h6>
        
        <!--Paragraph -->
        <p>This is a paragraph of text. </p>
        <!--Link -->
        <a href="https://google.com">Click Here to Visit Google Page.</a>
        <!-- Internal Images -->
        <img src="wallpaper20.jpg" alt="This is a picture of an American muscle car image." width="500" height="500">
         <!-- Enternal Images -->
          <img src="https://wallpapercave.com/dwp1x/wp8083628.jpg" width="500" height="500">
          <!-- Ordered Lists -->
           <ol type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 2</li>
           </ol>
           <!-- Unordered Lists -->
            <ul type="square">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 2</li>
            </ul>
            <!-- Forms -->
             <form action="/location"  method="GET/POST">
                <label for="name">Name: </label>
                <input type="text"  id="name">
                <br />
                <label for="email">Email: </label>
                <input type="email"  id="email">
                <br />
                <label for="password">password: </label>
                <input type="password"  id="password">
                <br />
                <button type="submit">Submit</button>                         
             </form>
           
    </head>
</html>
